<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>黑马面面</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <!-- 技术选型：本次案例 flex + rem + + flexible.js + LESS -->
  </head>

  <body>
    <section class="wrap">
      <!-- 头部区域开始 -->
      <header class="header">黑马面面</header>
      <!-- 头部区域结束 -->
      <!-- 导航模块开始 -->
      <div class="nav">
        <a href="#" class="item">
          <img src="./icons/icon1.png" alt="" />
          <span>HR面试</span>
        </a>
        <a href="#" class="item">
          <img src="./icons/icon2.png" alt="" />
          <span>笔试</span>
        </a>
        <a href="#" class="item">
          <img src="./icons/icon3.png" alt="" />
          <span>技术面试</span>
        </a>
        <a href="#" class="item">
          <img src="./icons/icon4.png" alt="" />
          <span>模拟面试</span>
        </a>
        <a href="#" class="item">
          <img src="./icons/icon5.png" alt="" />
          <span>面试技巧</span>
        </a>
        <a href="#" class="item">
          <img src="./icons/icon6.png" alt="" />
          <span>薪资查询</span>
        </a>
      </div>
      <!-- 导航模块结束 -->
      <!-- go模块开始 -->
      <section class="go">
        <img src="./images/go.png" alt="" />
      </section>
      <!-- go模块结束 -->
    </section>
    <!-- 就业指导模块 -->
    <section class="content">
      <!-- 头部 -->
      <div class="content_hd">
        <h4 class="title">
          <span class="icon"><img src="./icons/i2.png" alt="" /> </span>就业指导
        </h4>
        <a href="#" class="more">更多&gt;&gt;</a>
      </div>
      <!-- 旋转木马轮播图模块 -->
      <div class="get_jod_focus">
        <!-- Swiper -->
        <div class="swiper get_jod">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="#"><img src="./images/ldh.jpg" alt="" /></a>
              <p>老师教你面试技巧</p>
            </div>
            <div class="swiper-slide">
              <a href="#"><img src="./images/pic.png" alt="" /></a>
              <p>老师教你面试技巧</p>
            </div>
            <div class="swiper-slide">
              <a href="#"><img src="./images/3.jpg" alt="" /></a>
              <p>老师教你面试技巧</p>
            </div>
          </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <script src="./js/flexible.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
